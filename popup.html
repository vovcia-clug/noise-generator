<!DOCTYPE html>
<html>
<head>
  <title>Noise Overlay</title>
  <style>
    body { width: 250px; }
    label { display: block; margin-bottom: 5px; }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>
  <h3>Noise Overlay</h3>

  <label for="alphaSlider">Alpha: <span id="alphaValue">0.1</span></label>
  <input type="range" id="alphaSlider" min="0" max="1" step="0.01" value="0.1">

  <label for="waveWidthSlider">Wave Width: <span id="waveWidthValue">50</span></label>
  <input type="range" id="waveWidthSlider" min="10" max="200" value="50">

  <label for="meanSlider">Mean: <span id="meanValue">128</span></label>
  <input type="range" id="meanSlider" min="0" max="255" value="128">

  <label for="stdDevSlider">Std Dev: <span id="stdDevValue">32</span></label>
  <input type="range" id="stdDevSlider" min="1" max="100" value="32">

  <script src="popup.js"></script>
</body>
</html>
